<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Text Input Field</title>
</head>
<body>
    <!-- Champs de texte -->
    <form>
        <label for="user-name">Username:</label>
        <input type="text" name="username" id="user-name">
    </form>

    <!-- Champ de mot de passe -->
    <form>
        <label for="user-pwd">Password:</label>
        <input type="password" name="user-password" id="user-pwd">
    </form>

    <!-- Boutons radio -->
    <form>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
    </form>

    <!-- Zone de texte -->
    <form>
        <label for="address">Address:</label>
        <textarea rows="3" cols="30" name="address" id="address"></textarea>
    </form>

    <!-- Sélectionner des cases -->
    <form>
        <label for="city">City:</label>
        <select name="city" id="city">
            <option value="Tanger">Sydney</option>
            <option value="Tetouan">Melbourne</option>
            <option value="Alhoussima">Cromwell</option>
        </select>
    </form>

    <!-- Boutons Soumettre et Réinitialiser -->
    <form action="/examples/html/action.php" method="post">
        <label for="first-name">First Name:</label>
        <input type="text" name="first-name" id="first-name">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
